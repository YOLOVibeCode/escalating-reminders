services:
  postgres:
    image: postgres:15-alpine
    container_name: er-postgres
    ports:
      - "3802:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: escalating_reminders
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - er-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: er-redis
    ports:
      - "3803:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - er-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: er-mailhog
    ports:
      - "3810:8025"  # Web UI
      - "3811:1025"  # SMTP server
    networks:
      - er-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  er-network:
    driver: bridge

