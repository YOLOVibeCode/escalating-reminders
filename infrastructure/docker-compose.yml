version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: er-postgres
    ports:
      - "3802:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: escalating_reminders
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - er-network

  redis:
    image: redis:7-alpine
    container_name: er-redis
    ports:
      - "3803:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - er-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  er-network:
    driver: bridge

